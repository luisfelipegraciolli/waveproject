<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveLink - Login</title>
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="login.css" />
    <!--
         ! esse defer na <script> eh ESSENCIAL, faz com que o JS
         ! seja carregado somente depois do HTML. Se nao usar,
         ! teremos problemas na manipulacao do DOM.
    -->
    <script defer src="login.js"></script>
    <script src="../js/checa-login.js"></script>
  </head>
  <body>
    <main>
      <div id="imagem-principal" class="div"></div>
      <div id="wrapper-form-login">
        <form id="form-principal">
          <legend><h1 class="titulo">Login</h1></legend>
          <div class="input-label-container">
            <div class="input-label">
              <label for="usuario-input">Usu√°rio: </label>
              <input
                required
                type="text"
                id="usuario-input"
                class="input"
                placeholder="Digite seu nome de usuario" />
            </div>
            <div class="input-label">
              <label for="senha-input">Senha: </label>
              <input
                required
                type="password"
                class="input"
                id="senha-input"
                placeholder="Digite sua senha" />
              <span class="mensagem-de-erro"></span>
            </div>
          </div>
          <button class="botao">Entrar</button>
          <!-- TODO: Fazer uma pagina especifica pro "esqueci a senha" -->
          <a id="link-mudar-senha" href="../redefinir-senha/"
            >Esqueceu sua senha?</a
          >
          <footer class="logo">WaveLink</footer>
        </form>
      </div>
    </main>
  </body>
</html>
