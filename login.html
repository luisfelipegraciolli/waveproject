<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveLink Login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main>
      <div id="imagem-principal" class="div"></div>
      <div id="wrapper-form-login">
        <h1>Login</h1>
        <form action="GET" id="form-principal">
          <label for="usuario-input">Usuario: </label>
          <input type="text" id="usuario-input" placeholder="Digite seu nome de usuario" />

          <label for="usuario-senha">Senha: </label>
          <input type="password" id="usuario-senha" placeholder="Digite sua senha" />

          <button>Entrar</button>
        <h1>WaveLink</h1>

        </form>
      </div>
    </main>
  </body>
</html>
