<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>WaveLink - Editar Perfil</title>
      <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
      <link rel="stylesheet" href="../css/global.css" />
      <link rel="stylesheet" href="editar-perfil.css" />
      <script defer src="./editar-perfil.js"></script>
      <script defer src="../js/checa-login.js"></script>
    </head>
  </head>
  <body>
    <header class="header">
      <p class="logo">
        <a href="../">WaveLink</a>
      </p>
      <nav>
        <a href="./">Perfil</a>
        <a href="../">Serviços</a>
      </nav>
    </header>
    <main>
      <p class="titulo">Olá, <span id="usuario">(Usuário)</span>!</p>
      <p class="titulo-secundario">Alterar dados do perfil</p>
      <div class="forms-container">
        <form id="form-usuario">
          <div class="input-label">
            <label for="usuario-input">Usuário:</label>
            <input
              required
              type="text"
              name="usuario-input"
              id="usuario-input"
              class="input"
              placeholder="Digite seu novo nome de usuário" />
            <span class="mensagem-de-erro"></span>
          </div>
          <button class="botao">Trocar Usuário</button>
        </form>
        <form id="form-senha">
          <div class="input-label">
            <label for="antiga-senha">Senha:</label>
            <input
              required
              type="password"
              id="antiga-senha"
              name="antiga-senha"
              class="input"
              placeholder="Digite sua antiga senha" />
            <input
              required
              type="password"
              id="nova-senha"
              name="nova-senha"
              class="input"
              placeholder="Digite sua nova senha" />
            <input
              required
              type="password"
              id="confirma-nova-senha"
              name="confirma-nova-senha"
              class="input"
              placeholder="Confirme sua nova senha" />
            <span class="mensagem-de-erro"></span>
          </div>
          <button class="botao">Trocar Senha</button>
        </form>
      </div>
    </main>
  </body>
</html>
