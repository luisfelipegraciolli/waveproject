<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveLink - Home</title>
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!--
             ! esse defer na <script> eh ESSENCIAL, faz com que o JS
             ! seja carregado somente depois do HTML. Se nao usar,
             ! teremos problemas na manipulacao do DOM.
        -->
    <script defer src="js/index.js"></script>
    <script src="../js/checa-login.js"></script>
  </head>
  <body>
    <header class="header">
      <p class="logo">
        <a href="../">WaveLink</a>
      </p>
      <nav>
        <a href="./editar-perfil/">Perfil</a>
        <a href="../">Serviços</a>
        <a href="./login/">Sair</a>

      </nav>
    </header>
    <main>
      <div class="container-principal">
        <p class="titulo">Serviços Prestados</p>
        <!--Tabela placeholder-->
        <div id="pseudo-table"><h1 style="text-align: center">Tabela Vem aqui</h1></div>

        <p class="titulo" id="titulo-adicionar-servicos">Adicionar Serviços</p>
        <div class="input-label-container" id="container-linha1">
          <div class="input-label">
            <label for="input-funcionario" class="input-label">Funcionário:</label>
            <input
              type="text"
              class="input"
              placeholder="Digite o nome do funcionário"
              required />
            <span class="mensagem-de-erro"></span>
          </div>
          <div class="input-label">
            <label for="input-cliente" class="input-label">Cliente:</label>
            <input
              type="text"
              class="input"
              placeholder="Digite o nome do cliente"
              required />
            <span class="mensagem-de-erro"></span>
          </div>
        </div>
        <div class="input-label-container" id="container-linha2">
          <div class="input-label">
            <label for="input-servico-prestado" class="input-label"
              >Serviço prestado:</label
            >
            <!-- !SUBSUTITUIR POR SELECT-->
            <input type="text" class="input" placeholder="Selecione o serviço" required />
            <span class="mensagem-de-erro"></span>
          </div>
          <div class="input-label">
            <label for="input-categoria" class="input-label">Categoria do serviço:</label>
            <!-- !SUBSUTITUIR POR SELECT-->
            <input type="text" class="input" placeholder="Selecione a categoria do serviço" required>
            <span class="mensagem-de-erro"></span>
          </div>
          <div class="input-label">
            <label for="input-data-hora" class="input-label" placeholder=""
              >Data e hora</label
            >
            <input type="datetime-local" class="input" required>
            <span class="mensagem-de-erro"></span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
