<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>WaveLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="js/checa-login.js"></script>
    <script type="module" defer src="js/index.js"></script>
  </head>
  <body>
    <header class="header">
      <p class="logo">
        <a href="./">WaveLink</a>
      </p>
      <nav>
        <a href="./editar-perfil/">Perfil</a>
        <a href="./">Serviços</a>
        <a onclick="sessionStorage.setItem('logado', false)" href="./login/">Sair</a>
      </nav>
    </header>
    <main>
      <div class="container-principal">
        <div class="titulo-container">
          <span class="titulo">Serviços Prestados</span>
          <form id="form-filtro">
            <input
              type="search"
              class="input"
              name="filtro"
              id="filtro"
              placeholder="Digite sua busca" />
            <button class="botao">Filtrar</button>
          </form>
          <span>
            <button class="botao" onclick="print()">Baixar Tabela</button>
          </span>
          <span><button class="botao" id="delete">Excluir serviços</button></span>
        </div>
        <p id="sem-servicos">Ainda não há serviços cadastrados!</p>
        <div id="container-tabela-principal">
          <table id="tabela-principal">
            <thead>
              <tr id="first-row">
                <th>Funcionário</th>
                <th>Cliente</th>
                <th>Serviço</th>
                <th>Categoria</th>
                <th>Data e hora</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <form id="novo-servico-form">
          <p class="titulo" id="titulo-form">Adicionar Serviços</p>
          <div class="input-label-container" id="container-linha1">
            <div class="input-label">
              <label for="funcionario" class="input-label">Funcionário:</label>
              <input
                type="text"
                class="input"
                name="funcionario"
                id="funcionario"
                placeholder="Digite o nome do funcionário"
                required />
            </div>
            <div class="input-label">
              <label for="cliente" class="input-label">Cliente:</label>
              <input
                type="text"
                name="cliente"
                id="cliente"
                class="input"
                placeholder="Digite o nome do cliente"
                required />
            </div>
          </div>
          <div class="input-label-container" id="container-linha2">
            <div class="input-label">
              <label for="select-servico" class="input-label">Serviço prestado:</label>
              <select name="servico" class="input" id="select-servico" required>
                <option value="" disabled selected>Selecione um serviço</option>
                <option value="Telefonia Móvel">Telefonia Móvel</option>
                <option value="Internet Residencial e Empresarial">
                  Internet Residencial e Empresarial
                </option>
                <option value="Cybersegurança Avançada">Cybersegurança Avançada</option>
                <option value="Serviços de VoIP">Serviços de VoIP</option>
              </select>
            </div>
            <div class="input-label">
              <label for="categoria" class="input-label">Categoria do serviço:</label>
              <select name="categoria" id="categoria" class="input" required>
                <option value="" disabled selected>
                  Selecione a categoria do serviço
                </option>
                <option value="Abertura">Abertura</option>
                <option value="Assistência">Assistência</option>
                <option value="Encerramento">Encerramento</option>
              </select>
            </div>
            <div class="input-label">
              <label for="data_hora" class="input-label" placeholder=""
                >Data e hora</label
              >
              <input
                name="data_hora"
                id="data_hora"
                type="datetime-local"
                class="input"
                required />
            </div>
          </div>
          <button class="botao">Adicionar</button>
        </form>
      </div>
    </main>
  </body>
</html>
