<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveLink - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/pergunta-seguranca.css" />
    <script type="module" defer src="../js/pergunta-seguranca.js"></script>
  </head>
  <body>
    <h1 class="titulo">Defina uma pergunta de segurança</h1>

    <form id="pergunta-seguranca-form">
      <div id="div-principal">
        <select name="pergunta" class="input" id="pergunta" required>
          <option value="" selected disabled>Selecione uma pergunta</option>
          <option value="1">Qual era seu esporte favorito no ensino médio?</option>
          <option value="2">Qual era o nome de seu primeiro animal de estimação?</option>
          <option value="3">
            Qual era o nome da primeira escola em que você estudou?
          </option>
          <option value="4">Qual é o nome e sobrenome de seu avô paterno?</option>
          <option value="5">Qual é sua comida favorita?</option>
          <option value="6">Qual é o nome e sobrenome de sua avó materna?</option>
          <option value="7">
            Qual é o nome de uma faculdade que você tentou entrar, mas que não frequentou?
          </option>
          <option value="8">Em qual cidade seus pais se conheceram?</option>
        </select>
        <input
          required
          class="input"
          type="text"
          id="resposta"
          name="resposta"
          placeholder="Resposta..." />
        <span class="mensagem-de-erro"></span>
        <button class="botao">Entrar</button>
        <footer class="logo">WaveLink</footer>
      </div>
    </form>
  </body>
</html>
