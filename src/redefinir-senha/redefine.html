<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>WaveLink - Redefinir Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/redefine.css" />
    <script>
      const respondida = JSON.parse(sessionStorage.getItem("pergunta-respondida"))
      if (!respondida) location.href = "/redefinir-senha"
    </script>
    <script src="../js/checa-redefinir-senha.js"></script>
    <script defer src="../js/redefine.js"></script>
  </head>
  <body>
    <h1 class="titulo">Redefina sua senha</h1>

    <form id="muda-senha-form">
      <div id="div-principal">
        <div class="input-label-container">
          <label for="nova-senha">Nova senha:</label>
          <input
            required
            class="input"
            type="password"
            placeholder="Digite sua nova senha"
            id="senha" />
          <input
            required
            class="input"
            type="password"
            placeholder="Confirme sua nova senha"
            id="confirma-senha" />
        </div>
        <span class="mensagem-de-erro"></span>
        <button class="botao">Trocar senha</button>
        <footer class="logo">WaveLink</footer>
      </div>
    </form>
  </body>
</html>
