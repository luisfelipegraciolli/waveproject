<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveLink - Redefinir Senha</title>
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="./redefine.css" />
    <!--
         ! esse defer na <script> eh ESSENCIAL, faz com que o JS
         ! seja carregado somente depois do HTML. Se nao usar,
         ! teremos problemas na manipulacao do DOM.
    -->
    <script defer src="frase-seguranca.js"></script>
  </head>
  <body>
    <h1 class="titulo">Redefina sua senha</h1>

    <div id="div-principal">
      <div class="input-label-container">
        <label for="nova-senha">Nova senha:</label>
        <input class="input" type="text" placeholder="Digite sua nova senha" />
        <input class="input" type="text" placeholder="Confirme sua nova senha" />
      </div>
      <!--TODO: verificar se a senha digitada foi a mesma e direcionar ou pra pagina de login ou para a principal-->
      <button class="botao" onclick="verificaSenha()">Trocar senha</button>
      <footer class="logo">WaveLink</footer>
    </div>
  </body>
</html>
