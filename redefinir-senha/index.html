<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveLink - Redefinir Senha</title>
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="./redefinir-senha.css" />
    <script defer src="redefinir-senha.js"></script>
  </head>
  <body>
    <h1 class="titulo">Redefina sua senha</h1>

    <form id="pergunta-de-seguranca-form">
      <div id="div-principal">
        <div id="wrapper-pergunta">
          <h2 id="pergunta-de-seguranca"></h2>
          <input
            required
            id="resposta"
            class="input"
            type="text"
            placeholder="Resposta..." />
          <span class="mensagem-de-erro"></span>
        </div>
        <button class="botao">Redefinir senha</button>
        <footer class="logo">WaveLink</footer>
      </div>
    </form>
  </body>
</html>
